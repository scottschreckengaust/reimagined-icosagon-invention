# https://github.com/circleci/cci-demo-react/blob/master/.circleci/config.yml
# https://medium.com/@knowbody/circleci-and-zeits-now-sh-c9b7eebcd3c1

version: 2
jobs:
  build:
    docker: 
      - image: node:10.15.0
    steps:
      - checkout
      - run: 
          name: Environment
          command: env && pwd && echo $PATH && ls -lR node_modules | grep react-scripts
      - run: 
          name: Install
          command: npx yarn install
      - run: 
          name: List Installation
          command: npm list
      - run: 
          name: Verify (lint and test)
          command: npx yarn verify
